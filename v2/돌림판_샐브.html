<html lang="ko"><head>
	<meta charset="UTF-8">
	<title>돌려돌려 돌림판</title>
	<link rel="stylesheet" type="text/css" href="roulette.css">
	<script type="text/javascript" src="../lib/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="../lib/jquery.color-2.1.2.min.js"></script>
</head>

<body style="background: rgb(255, 255, 255);">
<div class="container">
	<div class="wrap">
		<h1 contenteditable="true" spellcheck="false">행운의 돌림판</h1>
		<canvas width="600" height="600" class="roulette">지원하지 않는 브라우저입니다. Google Chrome 최신 버전을 사용해주세요.</canvas>
		<div id="roll" class="button" style=""></div>
	</div>
	<ul class="">
		<li class="item" data-chance="25.00" style="background: linear-gradient(to right, rgb(255, 152, 0) 11%, rgba(0, 0, 0, 0) 0%);">
			<div class="item-title" placeholder="이름" contenteditable="true">전창민</div>
			<div class="item-weight" data-weight="1"></div>
			<div class="item-weight-add">+</div>
			<div class="item-weight-sub">-</div>
			<div class="item-delete">X</div>
		</li>
		<li class="item" data-chance="25.00" style="background: linear-gradient(to right, rgb(233, 30, 99) 11%, rgba(0, 0, 0, 0) 0%);">
			<div class="item-title" placeholder="이름" contenteditable="true">차세진</div>
			<div class="item-weight" data-weight="1"></div>
			<div class="item-weight-add">+</div>
			<div class="item-weight-sub">-</div>
			<div class="item-delete">X</div>
		</li><li class="item" data-chance="25.00" style="background: linear-gradient(to right, rgb(33, 150, 243) 11%, rgba(0, 0, 0, 0) 0%);">
		<div class="item-title" placeholder="이름" contenteditable="true">이지수</div>
		<div class="item-weight" data-weight="1"></div>
		<div class="item-weight-add">+</div>
		<div class="item-weight-sub">-</div>
		<div class="item-delete">X</div>
	</li><li class="item" data-chance="25.00" style="background: linear-gradient(to right, rgb(76, 175, 80) 11%, rgba(0, 0, 0, 0) 0%);">
		<div class="item-title" placeholder="이름" contenteditable="true">윤재한</div>
		<div class="item-weight" data-weight="1"></div>
		<div class="item-weight-add">+</div>
		<div class="item-weight-sub">-</div>
		<div class="item-delete">X</div>
	</li><li class="item empty" data-chance="0">
		<div class="item-title" placeholder="이름" contenteditable="true"></div>
		<div class="item-weight" data-weight="1"></div>
		<div class="item-weight-add">+</div>
		<div class="item-weight-sub">-</div>
		<div class="item-delete">X</div>
	</li></ul>
</div>
<div id="button-tooltip" style="top: 203px; left: 1180px; display: none;">
	<div><span class="command">Alt + 클릭</span><span class="number">±100</span></div>
	<div><span class="command">Ctrl + 클릭</span><span class="number">±10</span></div>
	<div><span class="command">클릭</span><span class="number">±1</span></div>
</div>
<div id="result" style="display: none;" class="play">이지수</div>
<script type="text/javascript" src="roulette.js"></script>


</body></html>
